        <!--

        -->
        <script>
          var aValues = ['Rural', 'Urbana'];
          var bValues = [79, 21];
          var pieColors1 = ["green", "gray"];
          const ctx_TM = document.getElementById('TerritorioMunicipal');
          var TerritorioMunicipal = new Chart(ctx_TM, {
            type: "pie",
            data: {
              labels: aValues,
              datasets: [{

            options: {

            }

        </script>
